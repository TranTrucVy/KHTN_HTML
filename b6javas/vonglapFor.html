<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp For</title>
</head>
<body>
    <script>
        // In một Bảng cửu chương
        /*
            2*1=2
            2*2=4
            ...
            2*10=20
        */
        var so=9;
        for(var i=1;i<=10;i++){
            document.write("<p>" + so + " * " + i + " = " + (so*i));
            // Thoát ra khỏi vòng lặp
            if(i==5){
                break;
            }    
        }

    </script>
</body>
</html>
