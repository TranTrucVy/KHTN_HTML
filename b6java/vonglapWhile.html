<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp while - do while</title>
</head>
<body>
    <script>
        // In các số nguyên từ 1 đến 10
        var so=1;
        while(so<=10){
            document.write("<p> Số: " + so);
            so++;    
        }

        document.write("<hr>")
        var so=1
        do{
            document.write("<p> Số: " + so);
            so++;
        }while(so<=10)
    </script>
</body>
</html>
