<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Một số hộp thoại thường dùng</title>
</head>
<body>
    <button onclick="alert('Nội dung thông báo')">Hộp thoại thông báo – Alert box</button>
    <button onclick="alert(confirm('Bạn có thay đổi mật khẩu không?'))">Hộp thoại xác nhận – Confirm box</button>
    <button onclick="alert(prompt('Nhập Họ tên của bạn:','Nguyễn Văn Tý'))">Hộp thoại nhận giá trị – prompt box</button>
</body>
</html>
